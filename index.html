<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Butterfly+Kids|Roboto" rel="stylesheet">
    <script type="module" src="/assets/js/jquery.js"></script>
    <script type="module" src="/assets/js/login.js"></script>
    <title>Pincode</title>

</head>

<body id="body">
    <div class="bg-image"> </div>
    <div class="login-div" id="login-div">
        <h1>Welcome back, User</h1>
        <h2>Please enter your code to continue.</h2>
        <div id="circles">
            <table class="input-table">
                <tr>
                    <td id="circle0" class="input-icircle">1</td>
                    <td id="circle1" class="input-icircle">1</td>
                    <td id="circle2" class="input-icircle">1</td>
                    <td id="circle3" class="input-icircle">1</td>
                    <td id="circle4" class="input-icircle">1</td>
                    <td id="circle5" class="input-icircle">1</td>
                </tr>
            </table>
        </div>
        <table class="number-table">
            <tr>
                <td class="keypad-number"> <button numberField class="keypad-button">1</button></td>
                <td class="keypad-number"> <button numberField class="keypad-button">2</button></td>
                <td class="keypad-number"> <button numberField class="keypad-button">3</button></td>
            </tr>
            <tr>
                <td class="keypad-number"> <button numberField class="keypad-button">4</button></td>
                <td class="keypad-number"> <button numberField class="keypad-button">5</button></td>
                <td class="keypad-number"> <button numberField class="keypad-button">6</button></td>
            </tr>
            <tr>
                <td class="keypad-number"> <button numberField class="keypad-button">7</button></td>
                <td class="keypad-number"> <button numberField class="keypad-button">8</button></td>
                <td class="keypad-number"> <button numberField class="keypad-button">9</button></td>
            </tr>
            <tr>
                <td></td>
                <td number-0 class="keypad-number"> <button numberField class="keypad-button">0</button></td>
                <td></td>
            </tr>
        </table>
        <div style="margin-top: 1rem;">
            <a href="index.html">Not you?</a>
        </div>
    </div>
</body>

</html>
